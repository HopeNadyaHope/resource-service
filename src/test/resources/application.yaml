spring:
  datasource:
    platform: H2
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:resources
    hikari:
      auto-commit: false

  flyway:
    enabled: true
    locations: classpath:db/migration

aws:
  credentials:
    accessKey: testAccessKey
    secretKey: testSecretKey
  endpoint-config:
    endpoint: testEndpoint
    region: testRegion

eureka:
  client:
    enabled: false
